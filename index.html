<!DOCTYPE html>
  <html lang="en">
    <head>
      <title>Todo App</title>
      <meta charset="utf-8">
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
      <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    </head>
    <body>
      <header class="header"> <!-- it used to be 'aaa' -->
        <img src="./eisenhower-matrix.jpg" alt="eisenhower">
        <a class="main-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>   <!-- it used to be 'more_inf' -->
      </header>
      <main class="main">   <!-- it used to be 'centered-main-page-element' -->
        <p id="add-task">  <!-- it used to be 'top-section-for-adding-element-to-list' -->
          <label 
            class="subtitle" 
            for="new-task">Add Item</label>
          <div class="task-wrapper">
          <input 
            id="new-task"
            class="task-new task" 
            type="text"> 
            <button class="button">Add</button> <!-- it used to be 'task' -->
          </div>
        </p>
        <h3 class="subtitle">Todo</h3>
        <ul 
          class="" 
          id="incomplete-tasks">
          <li class="list-item">
            <input 
              class="task list-input" 
              type="checkbox">
            <label class="task subtitle task-label">Pay Bills</label>
            <input 
              type="text" 
              class="task list-input">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img class="delete-img"src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="edit-mode list-item">
            <input 
              class="task list-input edit-mode-input" 
              type="checkbox" >
            <label class="task subtitle task-label edit-mode-label">Go Shopping</label>
            <input 
              type="text" 
              value="Go Shopping" 
              class="task list-input edit-mode-input">
            <button class="edit button">Save</button>
            <button class="delete button">
              <img class="delete-img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
        <h3 class="subtitle">Completed</h3>
        <ul id="completed-tasks">
          <li class="list-item">
            <input 
              class="task list-input" 
              type="checkbox" 
              checked>
            <label class="task subtitle task-label">See the Doctor</label>
            <input 
              type="text" 
              class="task list-input">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img class="delete-img" src="./remove.svg" alt="remove">
            </button>
        </li>
        </ul>
      </main>
      <script src="app.js"></script>
    </body>
  </html>
